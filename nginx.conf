worker_processes 4;

events {
    worker_connections 1024;
}

http {
    resolver 127.0.0.11 ipv6=off;

    server {
        listen 80;

        proxy_send_timeout 300;
        proxy_read_timeout 300;
        proxy_connect_timeout 300;

        location / {
            proxy_pass http://headhunter.vuejsapp:8080/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Server $host;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        location /authorization/ {
            proxy_pass http://headhunter.authorizationwebapplication:80/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Server $host;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        location /authorization/swagger/ {
            proxy_pass http://headhunter.authorizationwebapplication:80/swagger/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Server $host;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        location /authorization/seq/ {
            proxy_pass http://headhunter.authorizationwebapplication.seq:80/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Server $host;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        location /resource/ {
